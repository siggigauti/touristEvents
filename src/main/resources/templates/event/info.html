<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('index')"></head>
<body>

<div th:replace="layout :: toppurinn"></div>

<div th:replace="layout :: carousel"></div>

<div class="gifs container">
    <h2 th:text="${event.title}" th:style="|color:${event.colorCode}|"></h2>
    <div class="row">
        <div th:each="event : ${event.gifs}" class="col s12 l4">
            <a th:href="@{|/gifs/${gif.id}|}">
                <img th:src="@{|/gifs/${gif.id}.gif|}" />
                <a href="#" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></a>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>

</html>
