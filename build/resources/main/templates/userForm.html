<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head('index')"></head>
<body>
<div th:replace="layout :: toppurinn"></div>
<form th:action="@{${action}}" method="post" th:object="${user}">
    <h2 th:text="${heading}">New User</h2>
    <input type="text" th:field="*{name}" placeholder="Your Name"/>
    <input type="text" th:field="*{email}" placeholder="Your Email"/>
    <input type="text" th:field="*{country}" placeholder="Your Country"/>
    <button th:text="${submit}" type="submit" class="button">Add</button>
    <a th:href="@{/}" class="button">Cancel</a>
</form>
<div th:replace="layout :: scripts"></div>
</body>
</html>
